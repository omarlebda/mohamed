<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            color: #ff6b6b;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://via.placeholder.com/200" alt="Logo">
        <h1>We're Under Maintenance</h1>
        <p>Our website is currently undergoing scheduled maintenance. We'll be back soon!</p>
        <p>Thank you for your patience.</p>
        <footer>
            &copy; 2024 Your Company Name. All rights reserved.
        </footer>
    </div>
</body>
</html>
